<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
  
  <header>
    <div class="w-100 bg-dark text-white px-3 py-3 d-flex justify-content-between mb-5">
      <div class="row-12 d-flex align-items-center">
        <div class="col-4 fs-5 text">Админ</div>
        <div class="col-4 fw-semibold">Хэрэглэгч</div>
        <div class="col-4 fw-semibold text-secondary">Ангилал</div>

        <div class="col-4 fw-semibold text-secondary collapse navbar-collapse" id="navbarNavDarkDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Мэдээ
              </a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item" href="#">Мэдээ</a></li>
                <li><a class="dropdown-item" href="#">Сэтгэгдэл</a></li>
                <li><a class="dropdown-item" href="#">Шинэ мэдээлэл</a></li>
              </ul>
            </li>
          </ul>

        </div>

        <div class="col-3 fw-semibold text-secondary">Сэдэв</div>
      </div>
      <div class="row-5"><button type="button" class="btn btn-light fw-semibold px-2.5 py-1">Гарах</button></div>
    </div>
  </header>
  
  <section class="w-100 h-75 d-flex justify-content-center">

    <div class="w-50 h-50">

      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="fs-1 fw-semibold">Ангилал</div>
        <div>
          <!-- Button trigger modal -->
          <button type="button" class="btn py-2 px-3 btn-outline-primary fw-semibold" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Шинэ
          </button>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Ангилал нэмэх</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <h6 class="ps-1">Нэр</h6>
                  <input type="text" class="form-control" placeholder="Ангиллын нэр">
                </div>
                <div class="modal-footer d-flex justify-content-between">
                  <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Устгах</button>
                  <button type="button" class="btn btn-primary">Хадгалах</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div>
        <div class="card d-flex flex-row align-items-center justify-content-between w-100 px-3 py-4 mb-4 fw-semibold">
          <div class="">Улс төр</div>
          <buttion type="button"class="btn btn-light fw-semibold">
            Засах
          </buttion>
        </div>
      </div>

      <div>
        <div class="card d-flex flex-row align-items-center justify-content-between w-100 px-3 py-4 mb-4 fw-semibold">
          <div class="">Нийгэм</div>
          <buttion type="button"class="btn btn-light fw-semibold">
            Засах
          </buttion>
        </div>
      </div>

      <div>
        <div class="card d-flex flex-row align-items-center justify-content-between w-100 px-3 py-4 mb-4 fw-semibold">
          <div class="">Спорт</div>
          <buttion type="button"class="btn btn-light fw-semibold">
            Засах
          </buttion>
        </div>
      </div>

    </div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
