<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>

      <div class="full">
        <div class="title">
          <h1>Social media хэрэглэгчдийн судалгаа</h1>
          <p>Судалгаанд оролцсон таньд баярлалаа.</p>
        </div>
        <div class="box">

          <div class="box1">

            <div class="abs1">Ерөнхий мэдээлэл</div>

            <div class="space">      
              <label>Нэр</label>
              <input type="text" id="fname" name="fname">
            </div>
            <div class="space">
              <label>И-Мэйл</label>
              <input type="text" id="e-mail" name="e-mail">
            </div>
            <div class="space">
              <label>Нас</label>
              <input type="text" id="age" name="age" min="14" max="99">
            </div>

          </div>

          <div class="box2">

            <div class="abs2">Social media</div>

            <label class="hoyr" for="age">Та өдөрт хэдэн цаг social media ашигладаг вэ?</label>
            <select name="time">
                <option value="">1-2</option>
                <option value="">2-3</option>
                <option value="">3-4</option>
            </select>
          </div>
          <div class="box3">
            <div class="abs3">Санал хүсэлт</div>
          </div>
          
        </div>
      </div>

  </body>
</html>
