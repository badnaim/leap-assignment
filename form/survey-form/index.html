<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="full">
      <div class="title">
        <h1>Social media хэрэглэгчдийн судалгаа</h1>
        <p>Судалгаанд оролцсон таньд баярлалаа.</p>
      </div>
      <div class="box">
        <!-- <div class="box1"> -->
          <fieldset class="box1">
            <legend>Ерөнхий мэдээлэл</legend>
              <div class="space">
                <label>Нэр</label>
                <input type="name" id="fname" name="fname" required/>
              </div>
              <div class="space">
                <label>И-Мэйл</label>
                <input type="email" id="e-mail" name="e-mail" required/>
              </div>
              <div class="space">
                <label>Нас</label>
                <input type="number" id="age" minlength="1" maxlength="2" name="age" required/>
              </div>
          </fieldset>
        <!-- </div> -->

        <fieldset class="box2">
          <legend>Social media</legend>
            <div class="one">
              <label class="time" for="time"
                >Та өдөрт хэдэн цаг social media ашигладаг вэ?</label
              >
              <select name="time">
                <option value="">1-2 цаг</option>
                <option value="">2-3 цаг</option>
                <option value="">3-4 цаг</option>
              </select>
            </div>
            <div class="two">
              <div>
                Та онлайнаар худалдан авалт хийх, дэлгүүр орж худалдан авалт хийхийн
                альныг илүүд үздэг вэ?
              </div>
              <div class="inline">
                <input type="radio" id="online" name="shopping" value="HTML" />
                <label for="online">Онлайнаар худалдан авалт</label>
              </div>
              <div class="inline">
                <input type="radio" id="store" name="shopping" value="CSS" />
                <label for="store">Дэлгүүр орж худалдан авалт хийх</label>
              </div>
            </div>
            <div class="three">
              <div class="socialMedia" for="socialMedia">Та ямар Social media ашигладаг вэ?</div>
              <div class="inline">
                <input id="neg" type="checkbox">
                <label>Facebook</label>
              </div>
              <div class="inline">
                <input id="neg" type="checkbox">
                <label>Instagram</label>
              </div>
              <div class="inline">
                <input id="neg" type="checkbox">
                <label>Twitter</label>
              </div>
              <div class="inline">
                <input id="neg" type="checkbox">
                <label>Reddit</label>
              </div>
              <div class="inline">
                <input id="neg" type="checkbox">
                <label>Snapchat</label>
              </div>
              <div class="inline">
                <input id="neg" type="checkbox">
                <label>Quora</label>
              </div>
              <div class="inline">
                <input id="neg" type="checkbox">
                <label>Youtube</label>
              </div>
              <div class="inline">
                <input id="neg" type="checkbox">
                <label>Бусад</label>
              </div>
          </div>
        </fieldset>
        <div class="box3">
          <div class="abs3">Санал хүсэлт</div>
          <input maxlength="300" name="comment" id="comment" placeholder="Санал хүсэлтээ энд бичнэ үү..."></input>
          <button type="submit">Илгээх</button>
        </div>
      </div>
    </div>
  </body>
</html>
